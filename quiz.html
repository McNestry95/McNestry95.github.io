<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Quiz</title>

<body>
    <div class="background">
        <img class = "wheel1" src ="Assets/Pictures/wheel1.png">

            <img class="logoSmall"   src ="Assets/Pictures/quizlogowhite.png">

            <h1 id="question">How well do you know your gaming sounds?</h1>
                <div class="choice-container">

                </div>

                </div>
                <div class="choice-container">
                    <div class="choice-text" data-number="3">Choice 3</div>
                </div>
                <div class="choice-container">
                    <div class="choice-text" data-number="4">Choice 4</div>
                </div>
                    <audio controls class = "audioPlayer" id= "question-audio">
                        <source src="" ></source>
                    </audio>
            </div>
        </div>
    </div>

</html>
