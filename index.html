<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="background">
        <img class = "wheel1" src ="Assets/Pictures/wheel1.png">   
        <img class = "wheel2" src ="Assets/Pictures/wheel2.png">  
        <img class = "wheel3" src ="Assets/Pictures/wheel3.png">
        <div class="container">
            <img class="logo"   src ="Assets/Pictures/quizlogowhite.png">
            <div id="question-container" class="hide">
                <div id="question">In which of the following games would you hear this sound?</div>
                <div id="answers" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class ="controls">
                <button id="Start" class= "start btn">Start</button>
                <button id="Next" class= "next btn hide">Next</button>
            </div>
        </div>
    </div>
</body>
</html>
